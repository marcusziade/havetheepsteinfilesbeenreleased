    <style>
        :root {
            --text-color: #000;
            --bg-color: #fff;
            --counter-color: #666;
        }

        .dark-mode {
            --text-color: #fff;
            --bg-color: #121212;
            --counter-color: #aaa;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }
        
        .no-text {
            font-size: 48px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .view-counter {
            position: fixed;
            bottom: 20px;
            font-size: 14px;
            color: var(--counter-color);
            opacity: 0.7;
        }

        .no-text.explode span {
            display: inline-block;
            animation: explode 0.8s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--text-color);
            border: 2px solid var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="no-text" id="noText">No.</div>
    <div class="view-counter" id="viewCounter">...</div>
    <div class="mode-toggle" id="modeToggle" title="Toggle dark/light mode"></div>
    <audio id="clickSound" preload="auto" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCgUFBQUFDMzMzMzM0dHR0dHR1xHR0dHR0dwcHBwcHCEcHBwcHCPj4+Pj4+kj4+Pj4+PuLi4uLi4zLi4uLi4uNDQ0NDQ0N/Q0NDQ0NDf39/f39/f7+/v7+/v7+/v7+/v7+/vIiIiIiIiIlJSUlJSUlJSUlJSUlJSbGxsbGxsbGxsbGxsbGx3d3d3d3d3d3d3d3d3d5OTk5OTk5OTk5OTk5OTraysr//7UMQAAAdsCSAAhng1YxWsAAEALq2trVtbW1tbW1tbW1tbW1tbdHR0dHR0dHR0dHR0dHR0mJiYmJiYmJiYmJiYmJiYsbGxsbGxsbGxsbGxsbGxwMDAwMDAwMDAwMDAwMDA1dXV1dXV1dXV1dXV1dXV1e/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/vESL235AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQxCwDs2wHMsCwzAAAA0gAAABExAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//swxAKDs0QFMmAQzAAAA0gAAABEQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"></audio>

    <script>
        // Elements
        const noText = document.getElementById('noText');
        const viewCounter = document.getElementById('viewCounter');
        const modeToggle = document.getElementById('modeToggle');
        const clickSound = document.getElementById('clickSound');
        
        // 1. View Counter with CountAPI
        function incrementViewCount() {
            // Check if already viewed in this session
            if (sessionStorage.getItem('counted')) {
                loadViewCount(); // Just load the count if already viewed
                return;
            }
            
            fetch('https://api.countapi.xyz/hit/havetheepsteinfilesbeenreleased.xyz/visits')
                .then(response => response.json())
                .then(data => {
                    displayCount(data.value);
                    sessionStorage.setItem('counted', 'true');
                })
                .catch(error => {
                    console.error('Error updating count:', error);
                    viewCounter.textContent = 'Many people have visited.';
                });
        }
        
        function loadViewCount() {
            fetch('https://api.countapi.xyz/get/havetheepsteinfilesbeenreleased.xyz/visits')
                .then(response => response.json())
                .then(data => {
                    displayCount(data.value);
                })
                .catch(error => {
                    console.error('Error fetching count:', error);
                    viewCounter.textContent = 'Many people have visited.';
                });
        }
        
        function displayCount(count) {
            // Format large numbers with commas
            const formattedCount = new Intl.NumberFormat().format(count);
            viewCounter.textContent = `${formattedCount} views`;
        }
        
        // 2. Cursor avoidance
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const rect = noText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const distanceX = mouseX - centerX;
            const distanceY = mouseY - centerY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Only move when mouse is close
            if (distance < 200) {
                const moveX = (distanceX / distance) * -10;
                const moveY = (distanceY / distance) * -10;
                
                noText.style.transform = `translate(${moveX}px, ${moveY}px)`;
            } else {
                noText.style.transform = 'translate(0, 0)';
            }
        });
        
        // 3. Dark/light mode toggle
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
        
        // 4. Confetti explosion on click
        noText.addEventListener('click', () => {
            // Play sound effect
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log('Audio playback error:', e));
            
            // Explode text
            noText.classList.add('explode');
            
            // Create confetti
            createConfetti();
            
            // Show random no text
            setTimeout(() => {
                noText.classList.remove('explode');
                showRandomResponse();
            }, 800);
        });
        
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4'];
            const totalConfetti = 100;
            
            for (let i = 0; i < totalConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                // Animate
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 400 - 200}px, ${Math.random() * 500 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // 5. Random responses
        function showRandomResponse() {
            const responses = ['No.', 'Nope.', 'Nah.', 'Never.', 'Not at all.', 'No way.', 'Absolutely not.'];
            
            // 10% chance to change text
            if (Math.random() < 0.1) {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                noText.textContent = randomResponse;
            } else {
                noText.textContent = 'No.';
            }
        }
        
        // 6. Konami code easter egg
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiPosition = 0;
        
        document.addEventListener('keydown', (e) => {
            // Check if the key matches the next key in the sequence
            if (e.key === konamiCode[konamiPosition]) {
                konamiPosition++;
                
                // If the entire sequence is matched
                if (konamiPosition === konamiCode.length) {
                    activateEasterEgg();
                    konamiPosition = 0;
                }
            } else {
                konamiPosition = 0;
            }
        });
        
        function activateEasterEgg() {
            // Create a massive explosion of "No." confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            // Make the No text rainbow colored
            noText.style.background = 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)';
            noText.style.webkitBackgroundClip = 'text';
            noText.style.backgroundClip = 'text';
            noText.style.color = 'transparent';
            noText.style.fontSize = '72px';
            
            // Reset after 5 seconds
            setTimeout(() => {
                noText.style.background = 'none';
                noText.style.color = 'var(--text-color)';
                noText.style.fontSize = '48px';
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize view counter
            incrementViewCount();
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
